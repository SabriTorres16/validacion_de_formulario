<!DOCTYPE html>
<html>
  <head>
    <title>DIC cafe</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/contact_validation.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="header_nav">
        <a href="index.html" class="logo">DIC Coffee</a>
        <ul class="global_nav">
          <a href="index.html" class="global_nav_item">
            <li>Home</li>
          </a>
          <a href="#menu" class="global_nav_item">
            <li>Menu</li>
          </a>
          <a href="contact.html" class="global_nav_item">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>Contáctanos</p>
      </div>
      <form action="#" method="POST" id="form">
        <table class="contact">
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">Nombre</label></td>
            <td class="contact_input"><input type="text" name="name" id="name"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="email">Email </label></td>
            <td class="contact_input"><input type="email" name="email" id="email"></td>
          </tr>
          
            <tr class="contact_line">
              <td class="contact_sign"><label for="email_confirm">Email (confirmación)</label></td>
              <td class="contact_input"><input type="email" name="email_confirm" id="email_confirm"></td>
            </tr>
          <tr class="contact_content"  id="content_field">
            <td class="contact_sign"><label for="content">Contenido</label></td>
            <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">reiniciar</button>
          <button type="submit" class="contact_btn submit_btn">Transmite.</button>
        </div>
      </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascripts/drop_menu.js"></script>
    <script type="text/javascript" src="javascripts/validation.js"></script>

          </a>

            <li>Menu</li>
          </a>
          <a href="contact.html" class="global_nav_item">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
      <p class="footer_p">© DIVIC Corp. All RIGHTS RESERVED.</p>
    </footer>
  </body>
</html>
